<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <title>Code Quiz</title>
  </head>
  <body>
    <header class="flex-container">
      <!-- div for the nav bar -->
      <div class="flex-item">
        <a href="">View Highscores</a>
      </div>

      <div class="flex-item">Time:<span>0</span></div>
    </header>
    <main>
      <div class="main-container">
        <h1>Coding Quiz Challenge</h1>
        <p>
          Try to answer the following javascript code questions within the time
          limit. Keep in mind that incorrect answers will penalize your score
          time by ten seconds!
        </p>
        <div>
          <button>Star Quiz</button>
        </div>
      </div>
    </main>
    <script src="./assets/js/index.js"></script>
  </body>
</html>
